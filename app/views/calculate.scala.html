@*
* This template takes a single argument, a String containing a
* message to display.
*@
@import java.util
@(answer: String, key: String, cache: util.TreeMap[String, String])

<!DOCTYPE html>
<html lang="en">
    <head>
        <h1>
            Square:
            @key@answer
            </h1>
        <div>
            Query cache:
            <ul>

            @for(с <- cache.entrySet()) {
                <li>@с</li>
            }
            </ul>
        </div>

    </head>
</html>
