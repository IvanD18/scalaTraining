@*
* This template takes a single argument, a String containing a
* message to display.
*@
@import java.util
@(answer: String, a: Int, b: Int, cache: util.ArrayList[String])

<!DOCTYPE html>
<html lang="en">
    <head>
        <h1>
            Square:
            @a * @b = @answer
        </h1>
        <div>
            Query cache:
            <ul>
            @for(с <- cache) {
                <li>@с</li>
            }
            </ul>
        </div>

    </head>
</html>
