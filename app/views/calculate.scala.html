@*
* This template takes a single argument, a String containing a
* message to display.
*@
@import java.util
@(answer: Int, a: Int, b: Int, cache: util.ArrayList[String])

<!DOCTYPE html>
<html lang="en">
    <head>
        <h1>
            @a * @b = @answer
        </h1>
        <h2>
            @cache
        </h2>
    </head>
</html>
